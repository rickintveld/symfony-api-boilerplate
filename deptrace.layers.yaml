paths:
  - ./src
exclude_files:
  - "#.*Test.*#"
layers:
  ##############################
  #   APPLICATION
  ##############################
  - name: Application
    collectors:
      - type: directory
        regex: src/Application/*

  ##############################
  #   DOMAIN
  ##############################
  - name: Domain
    collectors:
      - type: directory
        regex: src/Domain/*

  ##############################
  #   INFRASTRUCTURE
  ##############################
  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/Infrastructure/*

  ##############################
  #   SYMFONY
  ##############################
  - name: Symfony
    collectors:
      - type: className
        regex: ^Symfony\\.*

  ##############################
  #   DOCTRINE
  ##############################
  - name: Doctrine
    collectors:
      - type: className
        regex: ^Doctrine\\.*

ruleset:
  Application:
    - Doctrine
    - Domain
    - Symfony
  Domain:
    - Doctrine
    - Symfony
  Infrastructure:
    - Doctrine
    - Domain
    - Symfony
